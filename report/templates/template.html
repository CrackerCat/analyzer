<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.3/css/flag-icon.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <style type="text/css">

        body {
            font-family: Arial;
            font-size: 10px;
        }

        .article {
            margin: 30px;
        }

        table tr > td:first-child {
            background-color: #d3d3d2;
        }

        td,
        th {
            padding-left: 10px;
            padding-right: 10px;
            width: 120px;
            word-break: break-all;
            white-space: pre-wrap;
        }

        td+td, th+th {
          width: auto;
        }

        thead {
            background-color: #708090;
        }

        table {
          table-layout: fixed;
          border-collapse: collapse;
          width: 100%;
        }

        table tr {
            border-bottom: 1px solid #C8C8C8;
            text-align: left;
        }

        table tr:last-child {
            border: 0;
        }

        .tablewrapper {
            overflow-x: auto;
            max-height: 250px;
            resize: vertical;
            width: 100%;
        }

        .tablewrappernoh {
            width: 100%;
        }

        .textareawrapper {
            margin-top: 25px;
            margin-bottom: 5px;
            width: 100%;
        }
        h1 {
            font-size: 11px !important;
            font-weight: bold !important;
            color: #232b2b !important;
        }

        .empty {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            border: none;
            background-color: #e3e6e9;
        }

        thead {
            position: -webkit-sticky;
            position: -moz-sticky;
            position: -ms-sticky;
            position: -o-sticky;
            position: sticky;
            top: 0px;
        }

        .fullsize{
            width: 100%;
            height: auto;
        }

        td:last-child {
            width: 100%;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .nopadding td {
            padding-left: 0px;
            padding-right: 0px;
        }

        .nobackgroundcolor {
            background-color: transparent !important;
        }

        code {
            color: #000;
            background-color: #e4e4e4;
        }

        .textsmall{
            font-size: 9px;
        }

        .breaklines{
            white-space: pre-wrap;
        }

        .flags{
            font-size: 25px;
        }

        .flags span {
            margin-right: 10px;
        }

        .icons img {
            margin-right: 10px;
        }

        .label {
       padding: 3px 6px 3px 6px;
       line-height: 25px;
       white-space: nowrap;
       color: black !important;
       background-color: #999999;
       -webkit-border-radius: 0px;
       -moz-border-radius: 0px;
       border-radius: 0px;
       }

       .yellow_color {background-color: #FFFF00 !important;}
       .brown_color {background-color: #B5651D !important;}
       .green_color {background-color: #00a700 !important;}
       .light_blue_color {background-color: #ADD8E6 !important;}
       .cyan_color {background-color: #00FFFF !important;}
       .lilac_color {background-color: #c8a2c8 !important;}
       .orange_color {background-color: #FFA500 !important;}
       .red_color {background-color: #FF0000 !important;}
       .lavender_color {background-color: #E6E6FA !important;}
       .ochre_color {background-color: #cc7722 !important;}
       .lavender_color {background-color: #e0b0ff !important;}

       .custom-td{
        background-color: transparent !important;
        padding-top: 5px;
        padding-bottom: 5px;
       }
       .no-max{
        max-height: none !important;
        max-width: none !important;
        }

    </style>
</head>

<body>
    <div class="article">
    <div class="textareawrapper">
        {{ header }}
    </div>
        {{ content }}
    <div class="textareawrapper textsmall">
        {{ footer }}
    </div>
    </div>
</body>

</html>

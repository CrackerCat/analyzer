version: '2.1'
services:
  service:
    build:
      context: .
      dockerfile: ./framework-Dockerfile
    command: bash -c "python3 -m analyzer.cli --silent --docker"
    depends_on:
      - mongodb
      - redis
    environment:
      - analyzer_env=docker
    networks:
      - backend
    volumes:
      - sharedfolder:/tmp/
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  website:
    build:
      context: .
      dockerfile: ./webinterface-Dockerfile
    command: bash -c "/usr/local/bin/gunicorn --chdir analyzer --worker-class=gevent --worker-connections=1000 --workers=1 -b :8000 web:app"
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - service
      - redis
    environment:
      - analyzer_env=docker
    networks:
      - frontend
      - backend
    volumes:
      - sharedfolder:/tmp
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      disable: true 

  mongodb:
    build:
      context: .
      dockerfile: ./mongodb-Dockerfile
    ports:
      - '27017:27017'
    networks:
      - backend
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  redis:
    image: redis
    ports:
      - '6379:6379'
    networks:
      - backend

volumes:
  sharedfolder:

networks:
  frontend:
    internal: false
  backend:
    internal: true
